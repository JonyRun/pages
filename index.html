<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        .root{
            width: 100dvw;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            
        }

        .TOP_LABEL{
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            color:#2AABEE;
            width: 100dvw;
        }
        .center{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100dvw;
            height: 100dvh;
        }
        .startButton{
            width: 30dvw;
            aspect-ratio: 1/1;
            background-color:#2AABEE; 
            border-radius: 50%;
        }
    </style>
</head>
<body >
    <div class="root">
       
        <div class="TOP_LABEL">
        <h1  translate="no">CRIPTO RULLET</h1>
        </div> 
        <div class="center">
        <div class="startButton"></div>
        <div id="client"> client </div>
        </div>
        
    <script>


        document.addEventListener('DOMContentLoaded', (event) => {

          let tg = window.Telegram.WebApp;
        tg.MainButton.text = "Changed Text"; //изменяем текст кнопки 
        tg.expand(); //расширяем на все окно 
        document.getElementById("client").innerHTML =tg.initDataUnsafe.user  //выводим ID;
        console.log('Page loaded');
});

       </script>
    </div>
</body>
</html>
